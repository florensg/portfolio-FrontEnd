<div id="main-container">
  <button class="btn btn-primary" routerLink="educacion-add">
    agregar Educacion
  </button>
    <div *ngFor="let educa of educaciones; let iControl=index">
      <div class="col text-center">
        <button class="btn btn-primary" routerLink="educacion-update/{{educa.idEdu}}">
            Editar
        </button>
        
        <button class="btn btn-danger" (click)="borrarEducacion(educa.idEdu, iControl)">
          Eliminar
      </button>
    </div>
    

      {{educa.tituloEdu}}
      {{educa.descripcionEdu}}
      {{educa.fechaEdu}}
      <img src={{educa.imagenEdu}} alt="" width="100px">
    </div>
</div>
